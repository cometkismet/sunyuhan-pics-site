<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To You</title>
    
    <!-- 引入在线手写字体：Ma Shan Zheng (马善政书法体) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">

    <style>
        /* 1. 基础设置 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            /* 备用字体：如果加载慢，先显示仿宋 */
            font-family: "Ma Shan Zheng", "FangSong", cursive; 
        }

        /* 2. 七彩花海背景 (保持不变) */
        .flower-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffe4e1; 
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 0, 0.6) 0%, transparent 20%),
                radial-gradient(circle at 90% 10%, rgba(255, 165, 0, 0.6) 0%, transparent 20%),
                radial-gradient(circle at 30% 80%, rgba(255, 255, 0, 0.6) 0%, transparent 25%),
                radial-gradient(circle at 70% 80%, rgba(0, 128, 0, 0.5) 0%, transparent 25%),
                radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.5) 0%, transparent 30%),
                radial-gradient(circle at 80% 40%, rgba(0, 0, 255, 0.5) 0%, transparent 25%),
                radial-gradient(circle at 20% 40%, rgba(128, 0, 128, 0.6) 0%, transparent 25%);
            filter: blur(30px) contrast(1.2);
            z-index: -1;
            animation: moveColors 20s infinite alternate linear;
        }

        @keyframes moveColors {
            0% { transform: scale(1.1); }
            100% { transform: scale(1.3); }
        }

        /* 3. 布局容器 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.75); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 50px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        /* 4. 正文样式 (手写体) */
        .content {
            font-family: "Ma Shan Zheng", cursive; /* 启用手写字体 */
            font-size: 26px; /* 手写体稍微大一点更好看 */
            color: #1a1a1a; 
            line-height: 2.2;
            letter-spacing: 2px;
            text-align: left;
            display: inline-block;
            position: relative;
        }

        .bracket {
            color: #333;
            font-weight: bold;
        }
        
        .suffix {
            font-family: -apple-system, sans-serif; /* 表情符号保持系统字体，防止变形 */
            font-size: 20px;
            color: #666;
            margin-left: 5px;
        }

        /* 5. 署名样式 (手写体 + 淡雅 + 斜体) */
        .signature {
            font-family: "Ma Shan Zheng", cursive; /* 启用手写字体 */
            margin-top: 50px;
            font-size: 22px; /* 签名稍微放大 */
            
            /* 淡雅灰色 */
            color: rgba(0, 0, 0, 0.5); 
            
            /* 斜体 */
            font-style: italic;
            
            text-align: right;
            padding-right: 15px;
        }

    </style>
</head>
<body>

    <div class="flower-field"></div>

    <div class="container">
        <div class="glass-card">
            
            <div class="content">
                <span class="bracket">「</span>希望你一切都好<br>
                &nbsp;&nbsp;希望你万事顺意<br>
                &nbsp;&nbsp;希望你天天开心！<span class="bracket">」</span><span class="suffix">^^</span>
            </div>
            
            <div class="signature">
                ——— 伍熠平
            </div>

        </div>
    </div>

</body>
</html>
