<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To You</title>
    <style>
        /* 全局重置，保证纯白背景 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        /* 居中容器 */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
            box-sizing: border-box;
        }

        /* 文字内容样式 */
        .content {
            font-size: 22px;         /* 字号够大，看着舒服 */
            color: #333333;          /* 深灰黑色，不刺眼 */
            line-height: 2;          /* 行间距宽松，有呼吸感 */
            letter-spacing: 1px;     /* 字间距 */
            font-weight: 500;        /* 字体适中 */
            text-align: left;        /* 正文左对齐 */
        }

        /* 签名样式 */
        .signature {
            margin-top: 40px;        /* 与正文拉开距离 */
            font-size: 18px;         /* 签名稍微小一点点 */
            color: #666666;          /* 颜色稍微浅一点 */
            text-align: right;       /* 右对齐 */
            font-style: italic;      /* 稍微倾斜，更有手写感 */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <div>希望你一切都好，</div>
            <div>希望你万事顺意，</div>
            <div>希望你天天开心！</div>
            
            <div class="signature">
                ——Wu yiping
            </div>
        </div>
    </div>

</body>
</html>
