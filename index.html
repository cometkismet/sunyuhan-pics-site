<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孙玉涵摄影作品集 | 简洁高级管理</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 深度定制背景和字体 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* 深海蓝色/极深色背景 */
            color: #E2E8F0; /* 浅灰色文本 */
            min-height: 100vh;
        }
        .hero-background {
            background-image: url('https://placehold.co/1920x1080/1E293B/E2E8F0?text=THE+VISUAL+JOURNAL');
            background-size: cover;
            background-position: center;
        }
        /* 高级感：为标题设置纤细字重和更宽的字间距 */
        .title-style {
            font-weight: 300; 
            letter-spacing: 0.1em; 
        }
        .photo-card {
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.4s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background-color: #1E293B; 
            border: 1px solid #334155;
            overflow: hidden; 
            display: flex; 
            flex-direction: column;
        }
        .photo-card:hover {
            transform: translateY(-5px); 
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3); 
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.85);
        }
    </style>
</head>
<body>

    <!-- 导航栏 (Header) -->
    <header class="sticky top-0 z-50 bg-slate-900 bg-opacity-95 shadow-2xl">
        <div class="container mx-auto p-5 flex justify-between items-center">
            <!-- 网站/摄影师名称 -->
            <a href="#home" class="text-3xl font-extrabold tracking-widest text-indigo-400 hover:text-indigo-300 transition duration-300">
                孙玉涵 PHOTOGRAPHY
            </a>
            
            <!-- 状态和作品管理按钮 -->
            <nav class="flex items-center space-x-6">
                <!-- 状态显示 -->
                <span id="auth-status" class="text-sm px-3 py-1 rounded-full bg-blue-600 text-white font-medium">
                    本地存储 (稳定)
                </span>
                <button id="open-modal-btn" 
                        class="px-5 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-lg">
                    + 添加新作品
                </button>
            </nav>
        </div>
    </header>

    <main>
        <!-- 英雄区 (Hero Section) -->
        <section id="home" class="hero-background min-h-[70vh] flex items-center justify-center text-center p-8 relative">
            <div class="absolute inset-0 bg-black opacity-40"></div>
            
            <div class="relative z-10 p-8 md:p-16 rounded-xl max-w-5xl">
                <h1 class="text-5xl md:text-8xl font-extrabold mb-4 text-white tracking-tight leading-tight title-style">
                    视觉的诗意
                </h1>
                <p class="text-lg md:text-3xl font-light text-gray-300 title-style">
                    光影之下，记录世界的真实与想象
                </p>
            </div>
        </section>

        <!-- 作品集/图库区 (Portfolio Section) -->
        <section id="portfolio" class="py-20 md:py-32 container mx-auto px-4">
            <h2 class="text-4xl md:text-5xl font-bold text-center mb-4 text-indigo-400 title-style">精选作品</h2>
            <p class="text-center text-gray-400 mb-12">请注意：你当前设备上添加的作品数据无法同步到其他设备。</p>
            
            <!-- Dynamic Grid for Photos -->
            <div id="photos-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">
                <div id="loading-message" class="col-span-full text-center p-10 text-2xl text-gray-500 animate-pulse">
                    正在加载作品...
                </div>
            </div>
        </section>

        <!-- 关于我区 (About Section) -->
        <section id="about" class="py-20 md:py-32 bg-slate-900 border-y border-slate-800">
            <div class="container mx-auto px-4 max-w-5xl">
                <h2 class="text-4xl md:text-5xl font-bold text-center mb-16 text-indigo-400 title-style">关于摄影师</h2>
                
                <div class="flex flex-col md:flex-row items-center md:space-x-16">
                    <!-- 个人头像或签名照 (现在是动态加载) -->
                    <div class="flex-shrink-0 mb-10 md:mb-0">
                        <img id="avatar-image"
                             src="https://placehold.co/280x280/334155/E2E8F0?text=LOAD+AVATAR" 
                             alt="摄影师肖像" 
                             class="w-72 h-72 object-cover rounded-full border-4 border-indigo-500/50 shadow-2xl">
                        
                        <!-- 头像管理区域 -->
                        <div class="mt-4 text-center">
                            <button id="manage-avatar-btn" class="px-3 py-1 text-sm font-medium text-gray-300 bg-slate-700 rounded-full hover:bg-slate-600 transition">
                                管理头像 URL
                            </button>
                        </div>
                    </div>
                    
                    <!-- 个人介绍文本 -->
                    <div class="text-xl text-gray-300 leading-relaxed space-y-6">
                        <p>
                            你好！我是 孙玉涵，一位专注于极简与情绪化摄影的艺术家。我的作品致力于捕捉光影和人与环境的微妙关系。
                        </p>
                        <p class="font-semibold text-indigo-300">
                            宜宾知名摄影师，期待用我的镜头，为你定格重要时刻。
                        </p>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- 底部 (Footer) -->
    <footer class="bg-black py-8">
        <div class="container mx-auto px-4 text-center text-gray-500">
            <p class="mb-2">
                版权所有 © 2024 孙玉涵. All Rights Reserved.
            </p>
            <p class="text-sm" id="footer-user-id">
                注意：数据只存储在当前设备上，不能同步。
            </p>
        </div>
    </footer>

    <!-- Add/Edit Photo Modal (Simplified for the final version) -->
    <div id="photo-modal" class="modal fixed inset-0 z-[100] hidden items-center justify-center p-4">
        <!-- ... (modal content remains the same) ... -->
    </div>

    <!-- Avatar Management Modal (Simplified for the final version) -->
    <div id="avatar-modal" class="modal fixed inset-0 z-[100] hidden items-center justify-center p-4">
        <!-- ... (modal content remains the same) ... -->
    </div>

    <!-- PURE JAVASCRIPT LOCAL STORAGE LOGIC -->
    <script>

        // --- Core State (No Firebase/External Connections) ---
        let photos = JSON.parse(localStorage.getItem('sunyuhan_photos')) || [];
        let avatarUrl = localStorage.getItem('sunyuhan_avatar') || 'https://placehold.co/280x280/334155/E2E8F0?text=LOAD+AVATAR';
        let isAuthReady = true; 
        let editingDocId = null; 

        // UI elements
        const photoModal = document.getElementById('photo-modal');
        const photoForm = document.getElementById('photo-form');
        const avatarModal = document.getElementById('avatar-modal');
        const avatarForm = document.getElementById('avatar-form');
        const photosGrid = document.getElementById('photos-grid');
        const loadingMessage = document.getElementById('loading-message');
        const avatarImage = document.getElementById('avatar-image');
        const openModalBtn = document.getElementById('open-modal-btn'); 
        const manageAvatarBtn = document.getElementById('manage-avatar-btn');
        const closePhotoModalBtn = document.getElementById('close-photo-modal');
        const closeAvatarModalBtn = document.getElementById('close-avatar-modal');

        // --- UTILITY FUNCTIONS ---

        function savePhotos() {
            localStorage.setItem('sunyuhan_photos', JSON.stringify(photos));
        }

        function saveAvatar(url) {
            localStorage.setItem('sunyuhan_avatar', url);
            avatarUrl = url;
            loadAvatar(); 
        }

        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2);
        }

        // --- UI LOADING ---

        function loadAvatar() {
            avatarImage.src = avatarUrl;
            avatarImage.onerror = () => {
                avatarImage.src = 'https://placehold.co/280x280/800000/ffffff?text=Image+Load+Error';
            };
        }

        function loadPhotos() {
            photos.sort((a, b) => b.createdAt - a.createdAt); 
            photosGrid.innerHTML = '';
            loadingMessage.style.display = 'none';

            if (photos.length === 0) {
                photosGrid.innerHTML = '<div class="col-span-full text-center p-10 text-xl text-gray-500">目前还没有作品，点击“添加新作品”开始管理！</div>';
                return;
            }

            photos.forEach(photo => {
                photosGrid.appendChild(createPhotoCard(photo));
            });
        }

        function createPhotoCard(photo) {
            const div = document.createElement('div');
            div.className = 'photo-card rounded-xl shadow-xl overflow-hidden flex-grow';
            
            const imageUrl = photo.imageUrl || 'https://placehold.co/800x600/334155/E2E8F0?text=Image+Missing';

            div.innerHTML = `
                <!-- Image Area -->
                <div class="h-64 overflow-hidden">
                    <img src="${imageUrl}" 
                         alt="${photo.title || 'Untitled Photo'}" 
                         class="w-full h-full object-cover transition duration-500 ease-in-out hover:scale-[1.05]"
                         onerror="this.onerror=null; this.src='https://placehold.co/800x600/800000/ffffff?text=Image+Error';">
                </div>
                
                <!-- Text and Action Area -->
                <div class="p-5 flex flex-col justify-between flex-grow">
                    <div>
                        <h3 class="text-xl font-bold text-gray-100 mb-1 truncate">${photo.title || '无标题'}</h3>
                        <p class="text-sm text-gray-400 mb-3">${photo.description || '无描述'}</p>
                    </div>
                    
                    <!-- Management Buttons (Using global onclick) -->
                    <div class="flex justify-end pt-3 border-t border-slate-700/50 mt-auto">
                        <button class="px-3 py-1 text-sm font-medium text-indigo-400 hover:text-indigo-300 rounded-lg hover:bg-slate-700 transition" 
                                onclick="openEditModal('${photo.id}', event)">编辑</button>
                        <button class="px-3 py-1 text-sm font-medium text-red-400 hover:text-red-300 rounded-lg hover:bg-slate-700 transition ml-3" 
                                onclick="deletePhoto('${photo.id}', event)">删除</button>
                    </div>
                </div>
            `;
            return div;
        }


        // --- CRUD LOGIC ---

        function handlePhotoFormSubmit(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const imageUrl = document.getElementById('imageUrl').value;
            
            const photoData = { title, description, imageUrl };

            if (editingDocId) {
                const index = photos.findIndex(p => p.id === editingDocId);
                if (index !== -1) {
                    photos[index] = { ...photos[index], ...photoData };
                }
            } else {
                // Add new photo with unique ID and timestamp
                photos.push({ ...photoData, id: generateUniqueId(), createdAt: Date.now() });
            }

            savePhotos();
            loadPhotos();
            closeModal(); 
        }

        function deletePhoto(id, event) {
            event.stopPropagation();
            if (!window.confirm("确定要删除这个作品吗？")) {
                return;
            }
            
            photos = photos.filter(photo => photo.id !== id);
            savePhotos();
            loadPhotos();
        }
        window.deletePhoto = deletePhoto;


        function handleAvatarFormSubmit(e) {
            e.preventDefault();
            const url = document.getElementById('avatarUrl').value;
            saveAvatar(url);
            closeAvatarModal();
        }


        // --- MODAL & INTERACTION FUNCTIONS (Global Scope) ---

        function openModal() {
            editingDocId = null; 
            photoModal.style.display = 'flex';
            photoForm.reset();
            document.getElementById('modal-title').textContent = '添加新作品';
        };
        window.openModal = openModal;

        function openEditModal(id, event) {
            event.stopPropagation();
            editingDocId = id;
            document.getElementById('modal-title').textContent = '编辑作品';

            const photo = photos.find(p => p.id === id);
            if (photo) {
                document.getElementById('title').value = photo.title;
                document.getElementById('description').value = photo.description;
                document.getElementById('imageUrl').value = photo.imageUrl;
                photoModal.style.display = 'flex';
            }
        };
        window.openEditModal = openEditModal;

        function closeModal(event) {
            if (!event || event.target === photoModal || event.target === closePhotoModalBtn) {
                photoModal.style.display = 'none';
                editingDocId = null; 
            }
        };
        window.closeModal = closeModal;

        function openAvatarModal() {
            avatarModal.style.display = 'flex';
            document.getElementById('avatarUrl').value = avatarUrl;
        };
        window.openAvatarModal = openAvatarModal;
        
        function closeAvatarModal(event) {
            if (!event || event.target === avatarModal || event.target === closeAvatarModalBtn) {
                avatarModal.style.display = 'none';
            }
        };
        window.closeAvatarModal = closeAvatarModal;


        // --- EVENT LISTENER SETUP (THE FINAL BINDING) ---
        
        document.addEventListener('DOMContentLoaded', () => {
            
            // Bind form submissions
            photoForm.onsubmit = handlePhotoFormSubmit;
            avatarForm.onsubmit = handleAvatarFormSubmit;
            
            // Primary Button Bindings
            openModalBtn.onclick = openModal;
            manageAvatarBtn.onclick = openAvatarModal;

            // Modal Close Bindings
            closePhotoModalBtn.onclick = closeModal;
            closeAvatarModalBtn.onclick = closeAvatarModal;

            // Modal Background Clicks
            photoModal.onclick = closeModal;
            avatarModal.onclick = closeAvatarModal;
            
            // Initial UI Load
            loadAvatar();
            loadPhotos();
        });
    </script>
</body>
</html>
